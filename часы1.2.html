@import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

<div style="width: 1920px; height: 1080px; align-items: center; display: flex; justify-content: center;"><div id="timeNow" style="color: #fff; font-family: 'Open Sans'; font-weight: 900; font-size: 100px; text-align: center;"></div></div>
<script>
function checkTime(i) {
  if (i < 10) {
    i = "0" + i;
  }
  return i;
}

function timeBegan() {
  var today = new Date();
  var h = today.getHours() - 2;
  var m = today.getMinutes();
  var s = today.getSeconds();

  h = checkTime(h);
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('timeNow').innerHTML = h + ":" + m + ":" + s;
  t = setTimeout(function() {
    timeBegan()
  }, 1);
}
timeBegan();
</script>
